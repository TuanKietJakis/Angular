      <!-- <div class -->
        <!-- Dialog Structure:
          1. mat-dialog-title: Displays the title "Employee Form".
          2.form: Encapsulates the form elements, managed by [formGroup]="empForm" 
          and submitted via (ngSubmit)="onFormSubmit()"
          3. mat-dialog-actions: Displays the "Add" and "Cancel" buttons.
          4. mat-dialog-content: Displays the form elements.
        
        
        *Form Fields:
          1. mat-form-field (First Name, Last Name, Email, Date of Birth, Gender, Education, Company): 
          Structured input fields with labels and Material styling.
          2. input: Text, email, and date inputs for various fields.
          3. [matDatepicker]="picker": Links the date input to a datepicker.
          4. mat-datepicker-toggle and mat-datepicker: Display a datepicker for selecting dates.
          5. mat-radio-group: Provides radio buttons for gender selection.
          6. mat-select: A dropdown for education choices, populated with values from the education variable.
          7. mat-form-field (Experience, Package): Number inputs for experience and compensation.

        *Form Actions:

          1. mat-raised-button (Cancel): Closes the dialog without saving changes.
          2. mat-raised-button (Save/Update): Submits the form, conditionally displaying "Update" if data is true.
        
        -->
<div mat-dialog-title>
  <h1>Employee Form</h1>


</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput type="text" placeholder="Ex. Tran" formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text" placeholder="Ex. Tuan Kiet " formControlName="lastName">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Ex. example@gmail.com" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>

      </mat-radio-group>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <mat-select formControlName="education">
          <mat-option *ngFor="let val of education" [value]="val">{{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput type="text" placeholder="Ex. DeltaBrains" formControlName="company">
      </mat-form-field>
    </div>

    <div class="row">

      <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input matInput type="number" placeholder="Ex. 4" formControlName="experience">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input matInput type="number" placeholder="Ex. 5.000.000" formControlName="package">
        <mat-hint>In-Vnd</mat-hint>
      </mat-form-field>
    </div>



  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
  </div>
</form>
